    <div class="ky-main">

            <img src="/assets/img/login-image.jpg" alt="安徽省会计管理综合平台">

        <div class="login-wrapper fr">

                    <li>短信登录</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <form id="subform" action="https://b1be0a37-aa66-4dd6-b23b-a05c9af3775a.mock.pstmn.io/login_zh"
                            onsubmit="return false;" class="layui-form">
                            <div class="layui-form-item">
                                <input lay-verify="required" lay-verType="tips" type="text" name="cardId"
                                    autocomplete="off" class="layui-input" placeholder="请输入证件号码">
                            </div>
                            <div class="layui-form-item">
                                <input lay-verify="required" lay-verType="tips" type="text" name="name"

                            <div class="layui-form-item">

                            </div>
                            <div class="layui-form-item" style="position:relative;">
                                <input type="text" name="yzm" lay-verify="required" lay-verType="tips"
                                    placeholder="请输入图形验证码" autocomplete="off" class="layui-input fl" id="yzm">
                                <img src="/assets/img/yzm-img.jpg" class="yzm-img fr">
                            </div>

                            <div class="layui-form-item">
                                <input type="hidden" name="promise" value="0">
                                <input type="checkbox" lay-filter="promise" lay-skin="primary">
                                <span class="xy-text fr">本人承诺：所填信息和上传证明材料全部真实有效，如弄虚作假产生失信记录，后果由本人承担！</span>
                            </div>

                            <div class="msg-wrapper" id="msg-wrap1"></div>

                            <div class="layui-form-item">
                                <button class="layui-btn" lay-submit lay-filter="login-btn">登录</button>
                            </div>
                        </form>
                    </div>
                    <div class="layui-tab-item">
                        <form id="subform" action="https://b1be0a37-aa66-4dd6-b23b-a05c9af3775a.mock.pstmn.io/login_zh"
                            onsubmit="return false;" class="layui-form">
                            <div class="layui-form-item">
                                <input lay-verify="required" lay-verType="tips" type="text" name="cardId"
                                    autocomplete="off" class="layui-input" placeholder="请输入证件号码">
                            </div>
                            <div class="layui-form-item">
                                <input lay-verify="required" lay-verType="tips" type="text" name="name"
                                    autocomplete="off" class="layui-input" placeholder="请输入姓名">
                            </div>
                            <div class="layui-form-item">
                                <input lay-verify="required|phone" lay-verType="tips" type="text" name="phone"
                                    autocomplete="off" class="layui-input" placeholder="请输入手机号码">
                            </div>
                            <div class="layui-form-item" style="position:relative;">
                                <input type="text" name="yzm" lay-verify="required" lay-verType="tips"
                                    placeholder="请输入短信验证码" autocomplete="off" class="layui-input fl" id="dxyzm">
                                <button class="yzm-btn fr" id="get-yzm">获取验证码</button>
                            </div>

                            <div class="layui-form-item">
                                <input type="hidden" name="promise" value="0">
                                <input type="checkbox" lay-filter="promise" lay-skin="primary">
                                <span class="xy-text fr">本人承诺：所填信息和上传证明材料全部真实有效，如弄虚作假产生失信记录，后果由本人承担！</span>
                            </div>

                            <div class="msg-wrapper" id="msg-wrap2"></div>

                            <div class="layui-form-item">
                                <button class="layui-btn" lay-submit lay-filter="login-btn">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="other-btn">
                <a href="">立即注册</a>
                |
                <a href="/pages/find_pwd.html">忘记密码？</a>

            <div class="thirdparty-wrapper">
                <div class="title">
                    <hr>
                    <h2>第三方登录</h2>

                    <li class="t1"><a href="">支付宝</a></li>

                地址：合肥市阜南西路238号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮政编码：230061<br>

        </div>
    </div>

    <script src="/assets/layui/layui.js"></script>
    <script>
        layui.config({
            version: true,
            base: '/assets/js/'
        }).extend({
            tool: 'tool'
        }).use(['element', 'form', 'tool'], function () {
            var $ = layui.jquery,
                element = layui.element,
                form = layui.form;

            var msgDomId = "msg-wrap1";
            //监听选项卡切换
            element.on('tab(loginTab)', function (data) {
                if (data.index == 0) {
                    msgDomId = "msg-wrap1";
                } else {
                    msgDomId = "msg-wrap2";
                }
            });

            //监听勾选承诺框
            form.on("checkbox(promise)", function (chkdata) {
                if (chkdata.elem.checked == true) {
                    $("input[name='promise']").val(1);
                } else {
                    $("input[name='promise']").val(0);
                }
            });

            //登录
            form.on('submit(login-btn)', function (data) {
                var login_url = data.form.action;
                var field = data.field;

                if (field.promise === "0") {
                    switchMsg(msgDomId, "error-status", "请勾选本人承诺");
                    return false;
                }

                $.post(login_url, field, function (res) {
                    console.log(res);
                    if (res.code == "1") {
                        switchMsg(msgDomId, "success-status", res.msg);
                        //登录成功2s后跳转其他页面
                        setTimeout(function () {
                            location.href = "/pages/login.html";
                        }, 2000);
                    } else {
                        switchMsg(msgDomId, "error-status", res.msg);
                        return false;
                    }
                });
            });

            //提示框状态切换
            function switchMsg(el, status, msg) {
                var msgWrap = $("#" + el);
                msgWrap.removeClass("error-status");
                msgWrap.removeClass("success-status");
                msgWrap.html("<p>" + msg + "</p>").addClass(status);
            }

            //发送短信验证码
            $("#get-yzm").on('click', function () {
                var yzmBtn = $(this);
                var yzmdis = yzmBtn.attr('disabled');
                var phone = $("input[name='phone']").val();
                if (!phone) {
                    switchMsg(msgDomId, "error-status", "请输入手机号码");
                    return false;
                }
                if(!regex.isPhone(phone)) {
                    switchMsg(msgDomId, "error-status", "请输入正确格式的手机号");
                    return false;
                }

                if (!yzmdis) {
                    $.post('https://b1be0a37-aa66-4dd6-b23b-a05c9af3775a.mock.pstmn.io/get_smsyzm', {
                        phone: phone
                    }, function (res) {
                        console.log(res);
                        if (res.code === "1") {
                            yzmBtn.attr('disabled', true).addClass("disabled-btn");
                            switchMsg(msgDomId, "success-status", res.msg);
                            countDown("#get-yzm");
                        } else{
                            switchMsg(msgDomId, "error-status", res.msg);
                            return false;
                        }
                    });
                }

            });


        });
    </script>

</body>

</html>
